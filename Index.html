<!DOCTYPE html>
<html>

<head>
  <title>Plagio / Similitud</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

        body{
            background-color: rgb(91, 95, 95);
            text-align: center;
            margin: center;
        }
    </style>
</head>


<br><br><br>
<body>
    
    <div class="container">
        <div class="card-group">
            <div class="card">
              <div class="card-body">
                    <h1 style="color:blue">Deteccion de Plagio</h1>
    
                    <form action="/procesar_formulario" method="post" enctype="multipart/form-data">
                    <label for="texto"><b>Ingresa el texto:</b></label><br>
                    <textarea id="texto" class="form-control" name="texto" rows="10" cols="50"></textarea><br>
                
                    <label for="documentos"><b>Selecciona los documentos:</b></label><br>
                    <input class="btn btn-danger " type="file" id="documentos" name="documentos[]" multiple><br>
                
                    </form>
                
                </div>
            </div>
            <div class="card">
                
              <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button class="btn btn-success" type="button" onclick="verificarSimilitud()">Verificar Similitud</button>
                        <button class="btn btn-info" type="button" onclick="verificarPlagio()">Verificar Plagio</button>
                    </li>
                    <li class="list-group-item">Resultados</li>
                    <li class="list-group-item"></li>
                  </ul>
            </div>
          </div>
    </div>


  <script>
    function verificarSimilitud() {
      // Aquí implementarías la lógica para verificar la similitud del texto.
      alert('Similitud verificada.');
    }

    function verificarPlagio() {
      // Aquí implementarías la lógica para verificar el plagio del texto.
      alert('Plagio verificado.');
    }
  </script>
</body>

</html>
